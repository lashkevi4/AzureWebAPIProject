<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table id="personsTable">
        <thead>
            <tr>
                <th>PersonID</th>
                <th>LastName</th>
                <th>FirstName</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>fetch('https://localhost:7126/api/persons')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('personsTable').getElementsByTagName('tbody')[0];
                data.forEach(person => {
                    let row = tableBody.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    cell1.textContent = person.personId;
                    cell2.textContent = person.lastName;
                    cell3.textContent = person.firstName;
                    cell4.textContent = person.age;
                });
            })
            .catch(error => console.error('Error:', error));</script>
</body>
</html>
